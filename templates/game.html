<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{GAME_TITLE}} - JoyRealm</title>
    <meta name="description" content="Play {{GAME_TITLE}} on JoyRealm - {{GAME_DESCRIPTION}}">
    <link rel="canonical" href="https://joyrealm.org/games/{{GAME_SLUG}}.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/arcade.css?v=1.0.0">
    <link rel="stylesheet" href="../assets/css/game-detail.css?v=1.0.0">
</head>

<body class="arcade-body">
    <!-- CRT屏幕效果覆盖层 -->
    <div class="crt-overlay"></div>
    
    <!-- 头部 -->
    <header class="arcade-header">
        <div class="logo-container">
            <a href="/" class="arcade-logo">
                <span class="neon-yellow">Joy</span><span class="neon-pink">Realm</span>
            </a>
        </div>
        <nav class="arcade-nav">
            <a href="/" class="nav-btn">Home</a>
            <a href="/categories/action.html" class="nav-btn">Action</a>
            <a href="/categories/puzzle.html" class="nav-btn">Puzzle</a>
            <a href="/categories/music.html" class="nav-btn">Music</a>
        </nav>
        <div class="coin-slot">
            <button class="insert-coin-btn">INSERT COIN</button>
            <div class="coin-counter">CREDITS: 0</div>
        </div>
    </header>
    
    <main class="game-detail">
        <!-- 游戏标题 -->
        <h1 class="game-title neon-blue">{{GAME_TITLE}}</h1>
        
        <!-- 街机柜 -->
        <div class="game-cabinet">
            <!-- 街机柜顶部 -->
            <div class="cabinet-top">
                <div class="cabinet-marquee">
                    <div class="marquee-text">{{GAME_TITLE}}</div>
                </div>
            </div>
            
            <!-- 街机柜屏幕 -->
            <div class="cabinet-body">
                <div class="screen-bezel">
                    <div class="game-frame">
                        <iframe 
                            frameborder="0" 
                            src="{{GAME_EMBED_SRC}}" 
                            allowfullscreen="" 
                            width="100%" 
                            height="100%">
                        </iframe>
                    </div>
                </div>
            </div>
            
            <!-- 街机柜控制面板 -->
            <div class="cabinet-controls">
                <div class="joystick">
                    <div class="joystick-base"></div>
                    <div class="joystick-stick"></div>
                </div>
                <div class="control-buttons">
                    <div class="control-btn red"></div>
                    <div class="control-btn blue"></div>
                    <div class="control-btn green"></div>
                    <div class="control-btn yellow"></div>
                </div>
                <div class="coin-button">
                    <button id="insert-coin-game" class="insert-coin-btn">INSERT COIN</button>
                </div>
            </div>
        </div>
        
        <!-- 游戏信息 -->
        <div class="game-info">
            <div class="info-card">
                <h2 class="info-title neon-green">GAME INFO</h2>
                <div class="info-content">
                    <p class="game-description">{{GAME_DESCRIPTION}}</p>
                    <div class="game-meta">
                        <div class="meta-item">
                            <span class="meta-label">Category:</span>
                            <span class="meta-value">{{GAME_CATEGORY}}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Controls:</span>
                            <span class="meta-value">{{GAME_CONTROLS}}</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 相关游戏 -->
            <div class="related-games">
                <h2 class="info-title neon-pink">RELATED GAMES</h2>
                <div class="related-games-grid">
                    <!-- 相关游戏将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </main>
    
    <footer class="arcade-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <span class="neon-yellow">Joy</span><span class="neon-pink">Realm</span>
            </div>
            <p class="copyright">© 2023 Joyrealm. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
    
    <!-- 音效资源 -->
    <audio id="coin-sound" src="../assets/sounds/coin.mp3" preload="auto"></audio>
    <audio id="button-sound" src="../assets/sounds/button-press.mp3" preload="auto"></audio>
    
    <!-- 脚本 -->
    <script src="../assets/js/arcade-effects.js"></script>
    <script src="../assets/js/game-loader.js"></script>
    <script src="../assets/js/game-detail.js"></script>
</body>
</html>
